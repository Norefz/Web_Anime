
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Sidebar -->
<div id="sidebar" class="fixed top-0 left-0 h-screen w-64 
        bg-black/40 backdrop-blur-lg border-r border-white/20 shadow-lg
        transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
  
  <div class="p-4 flex justify-between items-center">
    <h1 class="text-2xl font-mono text-blue-500">AniDrive</h1>
    <!-- Close button -->
    <button id="closeSidebar" class="text-white text-2xl">&times;</button>
  </div>

  <nav class="flex flex-col gap-3 mt-6 px-4">
    <a href="index.html" class="flex gap-3 items-center px-3 py-2 rounded-lg bg-blue-600">
      <span>ğŸ </span> Home
    </a>
    <a href="#" class="flex gap-3 items-center px-3 py-2 rounded-lg hover:bg-white/10">
      ğŸ“º Ongoing Anime
    </a>
    <a href="#" class="flex gap-3 items-center px-3 py-2 rounded-lg hover:bg-white/10">
      ğŸ“œ Anime List
    </a>
  </nav>

  <div class="mt-auto p-4">
    <button class="flex items-center gap-3">
      ğŸŒ™ Dark Mode
    </button>
  </div>
</div>

<!-- Top Navbar -->
<div class="flex justify-between items-center p-4 bg-black/30 backdrop-blur-md">
  <!-- Open button -->
  <button id="openSidebar">
    <svg xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>
  <h1 class="text-3xl font-mono text-blue-500">AniDrive</h1>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
    </svg>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const openBtn = document.getElementById('openSidebar');
  const closeBtn = document.getElementById('closeSidebar');

  openBtn.addEventListener('click', () => {
    sidebar.classList.remove('-translate-x-full');
    sidebar.classList.add('translate-x-0');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('translate-x-0');
    sidebar.classList.add('-translate-x-full');
  });
</script>

</body>
</html>
